<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <input id="search" class="search-box" type="text" placeholder="Search products...">
            <div class="number-box">
                <div class="numpad-box">
                    <button id="number7">7</button>
                    <button id="number8">8</button>
                    <button id="number9">9</button>
                    <button id="number4">4</button>
                    <button id="number5">5</button>
                    <button id="number6">6</button>
                    <button id="number1">1</button>
                    <button id="number2">2</button>
                    <button id="number3">3</button>
                    <button id="number/">/</button>
                    <button id="numberx">x</button>
                    <button id="number-">-</button>
                </div>
                <div class="final-box">
                    <button id="numberC">C</button>
                    <button id="number%">%</button>
                    <button id="number+">+</button>
                    <button id="number=">=</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
